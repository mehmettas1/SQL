<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Document</title>
</head>
<body>
    <div class="container">
        <h2>Fenerbahçe Spor Kulubü Sözleşme</h2>
    <form action="">
        <div class="Onay">
            <fieldset>
                <legend><h3>Sözleşme Onay</h3></legend>
               <input type="checkbox" name="" id="">
               <label for="">Aşagıdaki bilgilerin dorulugunu kabul ediyorum ve sözleşmesini onaylıyorum.</label>
               <br>
               <input type="submit" value="Formu Kaydet">
               <input type="reset" value="Formu Temizle">
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Kişisel Bilgiler</legend>
                <div>
                   <label class="Kis-label" for="ID">Form Güvenlik ID</label>
                   <input class="Kis-input" type="text" name="Güvenlik" id="ID" placeholder="Id giriniz">
                </div>
                <div>
                    <label class="Kis-label" for="Ad">Ad</label>
                    <input class="Kis-input" type="text" name="Ad" id="Ad">
                 </div>
                 <div>
                    <label class="Kis-label" for="Soyad">Soyad</label>
                    <input class="Kis-input" type="text" name="Soyad" id="Soyad">
                 </div>
                 <div>
                    <label class="Kis-label" for="age">Yas</label>
                    <input class="Kis-input" type="number" name="Yas" id="age">
                 </div>
                 <div>
                    <label class="Kis-label" for="mail">Mail Adresi</label>
                    <input class="Kis-input" type="email" name="Email" id="mail">
                 </div>
                 <div>
                    <label class="Kis-label" for="file">Fotograf Ekle</label>
                    <input class="Kis-input" type="file" name="Dosya" id="file">
                 </div>
            </fieldset>
            <fieldset>
            <legend>diger bilgiler</legend>
            <h4>Buradaki alanlar mesleki deneyimi kapsar</h4>
            <div>
                <label for="diger-label">sektöre giriş tarihi</label>
                <input  class="diger-input" type="date" name="date" id="date" value="2022-01-10">
            </div>
            <div>
               
                <label for="diger-label">sektör deneyimi</label>
                
               </div>
               <div>
                <input  class="diger-input" type="radio" name="Deneyim" id="deneyim1" value="1-5 yıl">
                <label for="diger-label">1-5 yıl</label>
                
               </div>
               <div>
                <input  class="diger-input" type="radio" name="Deneyim" id="deneyim2" value="1-5 yıl">
                <label for="diger-label">6-10 yıl</label>
                
               </div> <div>
                <input  class="diger-input" type="radio" name="Deneyim" id="deneyim3" value="1-5 yıl">
                <label for="diger-label">11-15 yıl</label>
                
               </div> <div>
                <input  class="diger-input" type="radio" name="Deneyim" id="deneyim4" value="1-5 yıl">
                <label for="diger-label">15 yıl üzeri </label>
                
               </div>
        </fieldset>
        </div>









    </form>

    </div>
    
</body>
</html>
